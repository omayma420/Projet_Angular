<header>


  <div class="header-content">
    
    <div class="logo">
      <img src="./assets/image/logo.PNG" alt="Logo" />
    </div>

     
    
    <div class="icons">
      <div class="search-bar">
        <input
          type="text"
          placeholder="Rechercher"
          [(ngModel)]="searchQuery"
          (keyup.enter)="handleSearch()"
        />
        <button class="search-btn" type="button" (click)="handleSearch()">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <span class="user-icon" (click)="navigateToLogin()">
        <img src="./assets/image/user.png" alt="User Icon" />
      </span>
      <span class="cart-icon" (click)="navigateToCart()">
        <img src="./assets/image/panier.png" alt="Cart Icon" />
        <span class="cart-count">{{ cartCount }}</span> <!-- Dynamically display cart count -->
      </span>
    </div>
  </div>

  <!-- Affichage des résultats de recherche (optionnel) -->
  <div *ngIf="searchResults.length > 0">
    <h3>Résultats de recherche :</h3>
    <ul>
      <li *ngFor="let product of searchResults">
        <img [src]="product.image" alt="{{ product.name }}" />
        <p>{{ product.name }}</p>
        <p>{{ product.price }} DT</p>
      </li>
    </ul>
  </div>
</header>
